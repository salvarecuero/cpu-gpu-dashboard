[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
; AlwaysOnTop must be 1 or 0 for InputText plugin compatibility (not 2)
AlwaysOnTop=1

[Metadata]
Name=CPU/GPU Dashboard Setup
Author=CPU GPU Dashboard
Version=1.0.0
Information=First-run configuration for HWiNFO sensor indexes

; ==========================================
; INCLUDES
; ==========================================
@IncludeVariables=#@#Variables.inc
@IncludeStyles=#@#Styles.inc

; ==========================================
; VARIABLES - All positions are ABSOLUTE
; ==========================================
[Variables]
; Column dimensions
ColWidth=136
InputH=36
; Column X positions
Col1X=16
Col2X=168
; Y positions for CPU row
CPULabelY=70
CPUInputLabelY=90
CPUContainerY=106
; Y positions for GPU row
GPULabelY=150
GPUInputLabelY=170
GPUContainerY=186
; Footer
FooterY=240

; ==========================================
; INPUT TEXT MEASURES
; InputText covers entire container (inside border)
; ==========================================

[MeasureInputCPUTemp]
Measure=Plugin
Plugin=InputText
SolidColor=#ColorBackgroundLight#
FontColor=#ColorText#
FontFace=Segoe UI
FontSize=12
X=17
Y=107
W=134
H=34
DefaultValue=#CPUTempIndex#
FocusDismiss=1
Command1=[!SetVariable CPUTempIndex "$UserInput$"][!UpdateMeter *][!Redraw]

[MeasureInputCPUUsage]
Measure=Plugin
Plugin=InputText
SolidColor=#ColorBackgroundLight#
FontColor=#ColorText#
FontFace=Segoe UI
FontSize=12
X=169
Y=107
W=134
H=34
DefaultValue=#CPUUsageIndex#
FocusDismiss=1
Command1=[!SetVariable CPUUsageIndex "$UserInput$"][!UpdateMeter *][!Redraw]

[MeasureInputGPUTemp]
Measure=Plugin
Plugin=InputText
SolidColor=#ColorBackgroundLight#
FontColor=#ColorText#
FontFace=Segoe UI
FontSize=12
X=17
Y=187
W=134
H=34
DefaultValue=#GPUTempIndex#
FocusDismiss=1
Command1=[!SetVariable GPUTempIndex "$UserInput$"][!UpdateMeter *][!Redraw]

[MeasureInputGPUUsage]
Measure=Plugin
Plugin=InputText
SolidColor=#ColorBackgroundLight#
FontColor=#ColorText#
FontFace=Segoe UI
FontSize=12
X=169
Y=187
W=134
H=34
DefaultValue=#GPUUsageIndex#
FocusDismiss=1
Command1=[!SetVariable GPUUsageIndex "$UserInput$"][!UpdateMeter *][!Redraw]

; ==========================================
; METERS - BACKGROUND
; ==========================================

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,#SkinWidthSetup#,#SkinHeightSetup#,#CornerRadius# | Fill Color #ColorBackground# | StrokeWidth 0

[MeterFooterBackground]
Meter=Shape
X=0
Y=#FooterY#
Shape=Rectangle 0,0,#SkinWidthSetup#,90,0,0,#CornerRadius#,#CornerRadius# | Fill Color #ColorBackgroundDark# | StrokeWidth 0

; ==========================================
; METERS - HEADER
; ==========================================

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
X=#Padding#
Y=#Padding#
Text=Dashboard Setup

[MeterSubtitle]
Meter=String
MeterStyle=StyleInstructions
X=#Padding#
Y=42
W=(#SkinWidthSetup# - #Padding# * 2)
Text=Configure your HWiNFO sensor indexes

; ==========================================
; METERS - CPU ROW
; ==========================================

[MeterCPUSectionLabel]
Meter=String
MeterStyle=StyleLabel
X=#Padding#
Y=#CPULabelY#
Text=CPU Sensors
FontWeight=600

; --- CPU Temperature Input (Left Column) ---
[MeterCPUTempLabel]
Meter=String
FontFace=Segoe UI
FontSize=9
FontColor=#ColorTextMuted#
AntiAlias=1
X=#Col1X#
Y=#CPUInputLabelY#
Text=Temp Index

[MeterCPUTempContainer]
Meter=Shape
X=#Col1X#
Y=#CPUContainerY#
Shape=Rectangle 0,0,#ColWidth#,#InputH#,4 | Fill Color #ColorBackgroundLight# | Stroke Color #ColorBorder# | StrokeWidth 1
LeftMouseUpAction=[!CommandMeasure MeasureInputCPUTemp "ExecuteBatch 1"]

[MeterCPUTempValue]
Meter=String
X=(#Col1X# + 10)
Y=(#CPUContainerY# + 8)
FontFace=Segoe UI
FontSize=12
FontColor=#ColorText#
AntiAlias=1
DynamicVariables=1
Text=#CPUTempIndex#
LeftMouseUpAction=[!CommandMeasure MeasureInputCPUTemp "ExecuteBatch 1"]

; --- CPU Usage Input (Right Column) ---
[MeterCPUUsageLabel]
Meter=String
FontFace=Segoe UI
FontSize=9
FontColor=#ColorTextMuted#
AntiAlias=1
X=#Col2X#
Y=#CPUInputLabelY#
Text=Usage Index

[MeterCPUUsageContainer]
Meter=Shape
X=#Col2X#
Y=#CPUContainerY#
Shape=Rectangle 0,0,#ColWidth#,#InputH#,4 | Fill Color #ColorBackgroundLight# | Stroke Color #ColorBorder# | StrokeWidth 1
LeftMouseUpAction=[!CommandMeasure MeasureInputCPUUsage "ExecuteBatch 1"]

[MeterCPUUsageValue]
Meter=String
X=(#Col2X# + 10)
Y=(#CPUContainerY# + 8)
FontFace=Segoe UI
FontSize=12
FontColor=#ColorText#
AntiAlias=1
DynamicVariables=1
Text=#CPUUsageIndex#
LeftMouseUpAction=[!CommandMeasure MeasureInputCPUUsage "ExecuteBatch 1"]

; ==========================================
; METERS - GPU ROW
; ==========================================

[MeterGPUSectionLabel]
Meter=String
MeterStyle=StyleLabel
X=#Padding#
Y=#GPULabelY#
Text=GPU Sensors
FontWeight=600

; --- GPU Temperature Input (Left Column) ---
[MeterGPUTempLabel]
Meter=String
FontFace=Segoe UI
FontSize=9
FontColor=#ColorTextMuted#
AntiAlias=1
X=#Col1X#
Y=#GPUInputLabelY#
Text=Temp Index

[MeterGPUTempContainer]
Meter=Shape
X=#Col1X#
Y=#GPUContainerY#
Shape=Rectangle 0,0,#ColWidth#,#InputH#,4 | Fill Color #ColorBackgroundLight# | Stroke Color #ColorBorder# | StrokeWidth 1
LeftMouseUpAction=[!CommandMeasure MeasureInputGPUTemp "ExecuteBatch 1"]

[MeterGPUTempValue]
Meter=String
X=(#Col1X# + 10)
Y=(#GPUContainerY# + 8)
FontFace=Segoe UI
FontSize=12
FontColor=#ColorText#
AntiAlias=1
DynamicVariables=1
Text=#GPUTempIndex#
LeftMouseUpAction=[!CommandMeasure MeasureInputGPUTemp "ExecuteBatch 1"]

; --- GPU Usage Input (Right Column) ---
[MeterGPUUsageLabel]
Meter=String
FontFace=Segoe UI
FontSize=9
FontColor=#ColorTextMuted#
AntiAlias=1
X=#Col2X#
Y=#GPUInputLabelY#
Text=Usage Index

[MeterGPUUsageContainer]
Meter=Shape
X=#Col2X#
Y=#GPUContainerY#
Shape=Rectangle 0,0,#ColWidth#,#InputH#,4 | Fill Color #ColorBackgroundLight# | Stroke Color #ColorBorder# | StrokeWidth 1
LeftMouseUpAction=[!CommandMeasure MeasureInputGPUUsage "ExecuteBatch 1"]

[MeterGPUUsageValue]
Meter=String
X=(#Col2X# + 10)
Y=(#GPUContainerY# + 8)
FontFace=Segoe UI
FontSize=12
FontColor=#ColorText#
AntiAlias=1
DynamicVariables=1
Text=#GPUUsageIndex#
LeftMouseUpAction=[!CommandMeasure MeasureInputGPUUsage "ExecuteBatch 1"]

; ==========================================
; METERS - FOOTER SECTION
; ==========================================

[MeterSaveButton]
Meter=String
MeterStyle=StyleButtonPrimary
X=(#SkinWidthSetup# / 2)
Y=265
StringAlign=Center
Text=Save & Launch Dashboard
DynamicVariables=1
LeftMouseUpAction=[!WriteKeyValue Variables CPUTempIndex "#CPUTempIndex#" "#@#Variables.inc"][!WriteKeyValue Variables CPUUsageIndex "#CPUUsageIndex#" "#@#Variables.inc"][!WriteKeyValue Variables GPUTempIndex "#GPUTempIndex#" "#@#Variables.inc"][!WriteKeyValue Variables GPUUsageIndex "#GPUUsageIndex#" "#@#Variables.inc"][!WriteKeyValue Variables IsConfigured "1" "#@#Variables.inc"][!DeactivateConfig "#CURRENTCONFIG#"][!ActivateConfig "CPUGPUDashboard\Dashboard" "Dashboard.ini"]

[MeterHelpLink]
Meter=String
MeterStyle=StyleLink
X=(#SkinWidthSetup# / 2)
Y=300
StringAlign=Center
Text=How to find sensor indexes
LeftMouseUpAction=["https://docs.rainmeter.net/tips/hwinfo/"]
